<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resumen de Compra</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Resumen de Compra</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Descripci칩n</th>
                    <th>Cantidad</th>
                    <th>Precio Unitario</th>
                    <th>Subtotal</th>
                </tr>
            </thead>
            <tbody id="summary-table-body">
                <!-- Los productos se cargar치n din치micamente -->
            </tbody>
        </table>
        <h3>Total: $<span id="summary-total">0</span></h3>
        <button class="btn btn-success" onclick="finalizePurchase()">Finalizar Compra</button>
        <button class="btn btn-danger" onclick="clearCart()">Vaciar Carrito</button>
    </div>
    <script>
        function loadSummary() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const tableBody = document.getElementById('summary-table-body');
            const totalElement = document.getElementById('summary-total');
            let total = 0;

            tableBody.innerHTML = cart.map(item => {
                const subtotal = (item.price * item.quantity).toFixed(2);
                total += parseFloat(subtotal);
                return `
                    <tr>
                        <td>${item.name}</td>
                        <td>${item.description}</td>
                        <td>${item.quantity}</td>
                        <td>$${item.price}</td>
                        <td>$${subtotal}</td>
                    </tr>
                `;
            }).join('');
            totalElement.textContent = total.toFixed(2);
        }

        function finalizePurchase() {
            alert('Gracias por su compra. Procesaremos su pedido pronto.');
            localStorage.removeItem('cart');
            window.location.href = 'index.html';
        }

        function clearCart() {
            localStorage.removeItem('cart');
            window.location.href = 'index.html';
        }

        // Cargar el resumen al iniciar la p치gina
        loadSummary();
    </script>
</body>
</html>
